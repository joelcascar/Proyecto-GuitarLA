<!DOCTYPE html>
<html lang="es_MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuitarLA - NombrePagina</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- sección header -->

    <header class="header">
        <div class="header__contenedor">
            <div class="header__barra">
                <a href="/">
                    <img class="header__logo" src="img/logo.svg" alt="imagen logo">
                </a>
                <nav class="navegacion">
                    <a class="navegacion__enlace" href="index.html">Inicio</a>
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="blog.html">Blog</a>
                    <a class="navegacion__enlace" href="tienda.html">Tienda</a>
                </nav>
            </div> <!-- header__barra -->
        </div>
    </header>

    <!-- Sección principal productos -->

    <main class="contenedor">
        <div class="producto">
            <picture>
                <source srcset="img/guitarra_03.avif" type="image/avif">
                <source srcset="img/guitarra_03.webp" type="image/webp">
                <img class="producto__imagen" loading="lazy" src="img/guitarra_03.jpg" alt="imagen guitarra" width="400" height="900">
            </picture>
            <div class="producto__contenido">
                <h3 class="producto__nombre">BORLAND</h3>
                <p class="producto__descripcion">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut, reprehenderit ipsum accusantium obcaecati voluptatum laboriosam!</p>
                <p class="producto__precio">$299</p>

                <form class="producto__formulario">
                    <label for="cantidad" class="producto__label">Cantidad</label>
                    <select id="cantidad" class="producto__cantidad">
                        <option value="">-- Seleccione --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>

                    <input type="submit" class="producto__agregar-carrito" value="Agregar al carrito">
                </form>
                
            </div>
        </div> <!-- Producto --> 
    </main>

    <!-- Sección footer -->

    <footer class="footer">
        <div class="footer__contenido footer__contenedor">
            <nav class="footer__nav">
                <a href="index.html" class="footer__enlace">Inicio</a>
                <a href="nosotros.html" class="footer__enlace">Nosotros</a>
                <a href="blog.html" class="footer__enlace">Blog</a>
                <a href="tienda.html" class="footer__enlace">Tienda</a>
            </nav>
            <p class="footer__copyright">Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
